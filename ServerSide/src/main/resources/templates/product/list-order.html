<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<!--================ Start head link =================-->
<head th:replace="/component/header :: head-link"></head>
<!--================ End head link =================-->
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/component/header :: sidebar-area"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="/component/header :: topbar-area"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">List Order</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group clearfix">
                            <div class="row">
                                <label class="col-sm-6 control-label no-padding-right p_top">Name User </label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" id="nameUser" placeholder="Name User" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="row">
                                <label class="col-sm-6 control-label no-padding-right p_top" for="fromDate"> From Date </label>
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <input class="form-control date-picker" id="fromDate" type="toDate" data-date-format="dd/mm/yyyy" />
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar bigger-110"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group clearfix">
                            <div class="row">
                                <label class="col-sm-6 control-label no-padding-right p_top"> Status </label>
                                <div class="col-sm-6">
                                    <select class="select2 form-control" name="status" id="status">
                                        <option value="">All</option>
                                        <option value="1">Cart</option>
                                        <option value="3">CheckOut</option>
                                        <option value="4">Order</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="row">
                                <label class="col-sm-6 control-label no-padding-right p_top" for="toDate"> To Date </label>
                                <div class="col-sm-6">
<!--                                                                                <input type="text" id="toDate" name="toDate" autocomplete="off"><i id="iaddToDate" class="fa fa-calendar"></i>-->
                                    <div class="input-group">
                                        <input class="form-control date-picker" id="toDate" type="text" data-date-format="dd/mm/yyyy" />
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar bigger-110"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clear"></div>
                    <div class="clearfix mt-2 mb-5 w-100 form-actions text-center">
                        <button type="button" class="btn btn-primary" onclick="doSearch();">Search</button>
                    </div>
                </div>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Order</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="table_list" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>NO</th>
                                    <th>User Name</th>
                                    <th>Total Product Order</th>
                                    <th>Total Price</th>
                                    <th>Created At</th>
                                    <th>Status</th>
                                    <th>Option</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>NO</th>
                                    <th>User Name</th>
                                    <th>Total Product Order</th>
                                    <th>Total Price</th>
                                    <th>Created At</th>
                                    <th>Status</th>
                                    <th>Option</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="/component/footer :: footer-area"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="/component/footer :: page-top"></a>

<!-- Logout Modal-->
<a th:replace="/component/footer :: logout-model"></a>

<!-- Script -->
<footer th:replace="/component/footer :: script-area"></footer>
<!-- End of Script -->
<!-- DataTables -->
<script th:inline="javascript">
    //<![CDATA[
    var lstOrder = [[${lstOrder}]];
    console.log(lstOrder);
    // var token = $("meta[name='_csrf']").attr("content");
    // var header = $("meta[name='_csrf_header']").attr("content");
    // var dtViLang = /*[[@{/plugins/datatables/extensions/i18n/vi.json}]]*/ "plugins/datatables/extensions/i18n/vi.json";
    var searchUrl = /*[[@{/order/search}]]*/ "/order/search";
    var viewOrderUrl = /*[[@{/order/update_user/}]]*/ "/order/view_order/";
    var deleteOrderUrl = /*[[@{/order/update_user/}]]*/ "/order/delete/";
    var editOrderUrl = /*[[@{/order/edit/}]]*/ "/order/edit/";
    /**
     * Chuc nang tim kiem, tai lai bang du lieu dua theo thong tin loc
     * */
    jQuery(document).ready(function () {
        $('#toDate').datepicker({
            format: "dd/mm/yyyy",
            language: "vi",
            //            endDate: "0d",
            todayHighlight: true,
            autoclose: true,

        });
        $('#iaddFromDate').on('click', function () {
            $('#fromDate').focus();
        });
        $('#iaddToDate').on('click', function () {
            $('#toDate').focus();
        });
        $('#fromDate').datepicker({
            format: "dd/mm/yyyy",
            language: "vi",
            //            endDate: "0d",
            todayHighlight: true,
            autoclose: true
        });
        var toDate = new Date();
        fromDate = new Date();
        fromDate.setMonth(fromDate.getMonth() - 1);
        toDate.setHours(0);
        toDate.setMinutes(0);
        toDate.setSeconds(0);
        toDate.setMilliseconds(0);
        $('#fromDate').datepicker('setDate', fromDate);
        $('#toDate').datepicker('setDate', toDate);

        var tblUser = $('#table_list').DataTable({
            "data": lstOrder,
            searching: true,
            bPaginate: true,
            bAutoWidth: false,
            bLengthChange: true,
            "lengthMenu": [10, 25, 50, 100],
            bSort: true,
            order: [1, "desc"],
            pageLength: 10,
            "processing": false,
            "serverSide": false,
            "ajax": {
                "url": searchUrl,
                "data": function (d) {
                    d.buyer = $("#nameUser").val().trim();
                    d.status = $("#status").val().trim();
                    d.fromDate = $("#fromDate").val().trim();
                    d.toDate = $("#toDate").val().trim();
                },
                beforeSend: function (xhr) {
                    $("#tblLoading").css("display", "block");
                },
                complete: function () {
                    $("#tblLoading").css("display", "none");
                },
                error: function (xhr, status, error) {
                    toastr.error("An error occurred during data download");
                }
            },
            columns: [
                {"data": "id"},
                {"data": "buyer"},
                {"data": "totalProductOrder"},
                {"data": "totalPrice"},
                {"data": "createdAt"},
                {"data": "status"}
            ],
            columnDefs: [
                {
                    "render": function (data, type, row) {
                        let totalProduct = null;
                        if(row.totalProductOrder != null) {
                            totalProduct = `${row.totalProductOrder} product`
                        }else {
                            if(row.listProduct != null) {
                                totalProduct = `${row.listProduct.length} product`
                            }else {
                                totalProduct = `0 product`
                            }
                        }
                        return totalProduct;
                    },
                    "targets":2
                },
                {
                    "render": function (data, type, row) {
                        let  price = null;
                        if(row.totalPrice != null) {
                            price = row.totalPrice
                        }else {
                            if(row.listProduct != null) {
                                row.listProduct.forEach(item => {
                                    price += (item.price * item.number);
                                });
                            }else {
                                price = 0;
                            }
                        }
                       return `${formatter.format(price)}`
                    },
                    "targets":3
                },
                {
                    "render": function (data, type, row) {
                        if (row.status === 1) {
                            return "Cart";
                        } else if( row.status === 2){
                            return "CheckOut";
                        }else if (row.status === 3){
                            return "Order"
                        }else {}
                    },
                    "targets": 5
                },
                {
                    "render": function (data, type, row) {
                        var content = "";
                        if (true) {
                            content = '<a class="blue" href="' + viewOrderUrl + row.id + '" data-toggle="tooltip" title="View info order"> <i class="default-icon fa fa-eye bigger-130"></i> </a>';
                            content += '<a class="blue" href="'+editOrderUrl +row.id + '" data-toggle="tooltip" title="Edit info order"> <i class="default-icon  fas fa-pencil-alt bigger-130"></i> </a>';;
                            content += '<a class="blue" href="'+deleteOrderUrl +row.id + '" data-toggle="tooltip" title="Delete Product"> <i class="default-icon fas fa-trash-alt bigger-130"></i> </a>';

                        }

                        return content;
                    },
                    "targets": 6
                },
                {'bSortable': false, 'aTargets': ["no-sort"]}
            ]
        });

        //Dat gia tri cho cot index (STT) moi lan sap xep bang
        tblUser.on('order.dt search.dt', function () {
            tblUser.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                cell.innerHTML = i + 1;
            });
        }).draw();

    });

    function doSearch() {
        var fromDate = $("#fromDate").val().trim().split("/");
        var toDate = $("#toDate").val().trim().split("/");
        if (fromDate.length === 3 && toDate.length === 3) {
            fromTime = new Date(parseInt(fromDate[2]), parseInt(fromDate[1]) - 1, parseInt(fromDate[0])).getTime();
            toTime = new Date(parseInt(toDate[2]), parseInt(toDate[1]) - 1, parseInt(toDate[0])).getTime();
            if (fromTime > toTime) {
                alert("Từ ngày không thể sau Đến ngày!");
                return;
            }
        }
        $("#table_list").DataTable().ajax.reload();
    }

    function updateUser(id, status) {
        if (id !== undefined && status !== undefined) {
            if (status === 2) {
                showDialogConfirm("Xác nhận khóa người dùng " + id, "Bạn chắc chắn muốn đổi trạng thái tài khoản này?");
            } else if (status === 1) {
                showDialogConfirm("Xác nhận mở khóa người dùng" + id, "Bạn chắc chắn muốn đổi trạng thái tài khoản này?");
            } else if (status === -1) {
                showDialogConfirm("Xác nhận cấp lại mật khẩu cho người dùng" + id, "Bạn chắc chắn muốn cấp lại mật khẩu cho tài khoản này?");
            }
            $("#dialogConfirm #btnConfirm").off().click(function () {
                $("#dialogConfirm").modal('hide');
                var datajson = {"id": id, "status": status};
                $.ajax({
                    type: "POST",
                    url: updateOrderUrl,
                    traditional: true,
                    data: datajson,
                    success: function (data) {
                        if (data === 1) {
                            if (status !== -1) {
                                alert("Đổi trạng thái Người dùng thành công!");
                                doSearch();
                            } else {
                                alert("Cấp lại mật khẩu cho người dùng thành công!");
                            }
                            //$("#table_list").DataTable().ajax.reload();
                        } else {
                            if (status !== -1) {
                                alert("Đổi trạng thái Người dùng thất bại. Vui lòng thử lại sau!");
                            } else {
                                alert("Cấp lại mật khẩu cho người dùng thất bại. Vui lòng thử lại sau!");
                            }
                        }
                    },
                    error: function () {
                        alert("Có lỗi xảy ra. Vui lòng thử lại sau!");
                    }
                });
                stopEventPropagation(event);
            });
        }
    }
</script>

</body>

</html>
