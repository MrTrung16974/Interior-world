<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<!--================ Start head link =================-->
<head th:replace="/component/header :: head-link"></head>
<!--================ End head link =================-->
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/component/header :: sidebar-area"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="/component/header :: topbar-area"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                 <div class="container">
                        <div class="row">
                            <div id="user-info" class="account-content col-xl-12 col-lg-12 col-md-12">
                                <div class="Info-user-profile">
                                    <div class="title-user form-header">
                                        <h5>User Profile</h5>
                                        <p>Manage profile information for account security</p>
                                    </div>
                                    <form class="content-user-profile from-content">
                                        <div class="Info-user-profile">
                                            <div class="title-user form-header">
                                                <h5>User Profile</h5>
                                                <p>Manage profile information for account security</p>
                                            </div>
                                            <form class="content-user-profile from-content">
                                                <div class="row">
                                                    <div class="col-12 col-md-7 col-lg-8 col-xl-8">
                                                        <table width="100%">
                                                            <tbody class="login_form">
                                                            <tr>
                                                                <td>User Name</td>
                                                                <td id="user-name">
                                                                    <input th:value="${user.username ? user.username : ''}"  class="form-control" type="text" disabled name="full-name-user">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Full Name</td>
                                                                <td class="form-group">
                                                                    <input th:value="${user.fullName ? user.fullName : ''}" class="form-control" type="text" id="full-name-user" name="full-name-user">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Email</td>
                                                                <td class="form-group">
                                                                    <input th:value="${user.email ? user.email : ''}" class="form-control" type="email" id="email-user" name="email-user">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Phone</td>
                                                                <td class="form-group">
                                                                    <input  class="form-control" th:value="${user.phone ? user.phone : ''}" type="number" id="phone-user" name="phone-user">
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Sex</td>
                                                                <td>
                                                                    <input th:checked="${user.sex == 0}" type="radio" class="sex" value="0" name="sex" id="male">
                                                                    <label for="male">Male</label>
                                                                    <input th:checked="${user.sex == 1}" type="radio" class="sex" value="1" name="sex" id="female">
                                                                    <label for="female">Female</label>
                                                                    <input th:checked="${user.sex == 2}" type="radio" class="sex" value="2" name="sex" id="other">
                                                                    <label for="other">Other</label>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Birth Day</td>
                                                                <td class="form-group">
                                                                    <input type="date" class="form-control" id="birthday-user" name="birthday-user" th:value="${ChangeDateFormatAgain(user.birthday != null ? user.birthday : "00/00/0000")}" placeholder="dd-mm-yyyy" />
                                                                </td>
                                                            </tr>

                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="col-12 col-md-5 col-lg-4 col-xl-4">
                                                        <div class="col-md-12 form-group text-center">
                                                            <img th:src="${user.image ? user.image : ''}" width="100" height="100" class="face-user" id="img-youface" />
                                                            <input id="image-face" class="image-face" name="image-face" type="file" />
                                                            <label class="btn-face" for="image-face">Choose image</label>
                                                            <br />
                                                            <span>Size flie max 1 MB</span>
                                                            <br />
                                                            <span>Format: .JPG, .PND</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 mt-5">
                                                        <input class="btn btn-primary" onclick="updateUser()" type="button" name="save-user" id="btn-save" value="Save" />
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="/component/footer :: footer-area"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="/component/footer :: page-top"></a>

<!-- Logout Modal-->
<a th:replace="/component/footer :: logout-model"></a>
<div th:replace="/component/footer::dialog_confirm"></div>

<!-- Script -->
<footer th:replace="/component/footer :: script-area"></footer>
<!-- End of Script -->

</body>

</html>
