<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">
<!--================ Start head link =================-->
<head th:replace="/component/header :: head-link"></head>
<!--================ End head link =================-->

<body>
	<!--================ Start Header Menu Area =================-->
	<header th:replace="/component/header :: header-area"></header>
	<!--================ End Header Menu Area =================-->

	<!--================ Start Banner Area =================-->
	<section th:replace="/component/header :: banner-area"></section>
	<!--================ End Banner Area =================-->
  
  <!--================Login Box Area =================-->
	<section class="login_box_area section-margin">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<div class="hover">
							<h4>Already have an account?</h4>
							<p>There are advances being made in science and technology everyday, and a good example of this is the</p>
							<a class="button button-account" th:href="@{/login}">Login Now</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner register_form_inner">
						<h3>Create an account</h3>
						<form class="row login_form" id="register_form" >
							<div class="col-md-12 form-group">
								<input type="text" onkeypress="registerUser(event)" class="form-control" id="regiter-username" name="regiter-username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
							<div class="col-md-12 form-group">
								<input type="text" onkeypress="registerUser(event)" class="form-control" id="regiter-name" name="regiter-name" placeholder="name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'">
							</div>
							<div class="col-md-12 form-group">
								<input type="email" onkeypress="registerUser(event)" class="form-control" id="regiter-email" name="regiter-email" placeholder="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Account email'">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" onkeypress="registerUser(event)" class="form-control" id="regiter-passwprd" name="regiter-passwprd" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
								<i class="hide-eye-pass eye-pass fas fa-eye-slash"></i>
								<i class="show-eye-pass eye-pass fas fa-eye"></i>
							</div>
							<div class="col-md-12 form-group">
								<input type="password" onkeypress="registerUser(event)" class="form-control" id="confirm-regiter-password" name="confirmPassword" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">
								<i class="hide-eye-pass eye-pass fas fa-eye-slash"></i>
								<i class="show-eye-pass eye-pass fas fa-eye"></i>
							</div>
							<div class="col-md-12 form-group">
								<div class="creat_account">
									<input type="checkbox" id="f-option2" name="selector">
									<label for="f-option2">Keep me logged in</label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<button type="button" onclick="registerClickUser()" value="button" class="button button-register w-100">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->



	<!--================ Start footer Area  =================-->
	<footer th:replace="/component/footer :: footer-area"></footer>
	<!--================ End footer Area  =================-->
</body>
</html>
