<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org">
<!--================ Start head link =================-->
<head th:replace="/component/header :: head-link"></head>
<!--================ End head link =================-->

<body>
	<!--================ Start Header Menu Area =================-->
	<header th:replace="/component/header :: header-area"></header>
	<!--================ End Header Menu Area =================-->

    <!--================ Start Banner Area =================-->
    <section th:replace="/component/header :: banner-area"></section>
    <!--================ End Banner Area =================-->
  
  
  <!--================Tracking Box Area =================-->
  <section class="tracking_box_area section-margin--small">
      <div class="container">
          <div class="tracking_box_inner">
              <p>To track your order please enter your Order ID in the box below and press the "Track" button. This
                  was given to you on your receipt and in the confirmation email you should have received.</p>
              <form class="row tracking_form" method="post" novalidate="novalidate">
                  <div class="col-md-12 form-group">
                      <input type="text" onkeypress="searchEnterOrder(event);" class="form-control" id="order" name="order" placeholder="Order ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Order ID'">
                  </div>
                  <div class="col-md-12 form-group">
                      <input type="email" onkeypress="searchEnterOrder(event);" class="form-control" id="email" name="email" placeholder="Billing Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Billing Email Address'">
                  </div>
                  <div class="col-md-12 form-group">
                      <button type="button" onclick="searchOrder();" value="submit" class="button button-tracking">Track Order</button>
                  </div>
              </form>
          </div>
          <hr />
      </div>
      <div class="container">
          <div class="content-order m-5" id="content-order">
            <div class="order">
                <div class="order-header">
                    <div class="row">
                        <div class="col-12 col-sm-5">
                            <div>
                                <i class="fas fa-shipping-fast"></i>
                                <span id="order_status">Đã thanh toán</span>
                            </div>
                        </div>
                        <div class="col-12 col-sm-7">
                            <div>
                                <i class="fas fa-map-marker-alt"></i>
                                <span id="order_address">Thụy hà - Bắc Hồng - Đông Anh - Hà Nội</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="body-order mx-2">
                    <div class="product-in-order">
                        <div class="row">
                            <div class="col-sm-3 image-product">
                                <img width="100" height="100" src="https://aromaserver16974.herokuapp.com/aroma/link/1595523073-5c19ba23c81a3744549271.jpg" alt="Ảnh product">
                            </div>
                            <div class="col-sm-6 name-product">
                                <span>Name 1</span>
                                <div>
                                    <span>Color : </span>
                                    <span>Black</span>
                                </div>
                            </div>
                            <div class="col-sm-3 price-product">
                                <span style="color: red;">$123123</span>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div style="font-size: 20px;" >
                        <span>Total : </span>
                        <span style="color: red;">$809830912</span>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </section>
  <!--================End Tracking Box Area =================-->

    <!--================ Start chat Area  =================-->
    <footer th:replace="/component/chat :: chat-area"></footer>
    <!--================ End chat Area  =================-->

	<!--================ Start footer Area  =================-->
	<footer th:replace="/component/footer :: footer-area"></footer>
	<!--================ End footer Area  =================-->
    <!-- Chat js -->
    <script th:src="@{/js/chat.js}"></script>

</body>
</html>
